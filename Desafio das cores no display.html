<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões de Mudança de Cor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.5cm;
        }

        #colorButton {
            width: 15cm;
            height: 3cm;
            border-radius: 30px;
            background-color: black;
            color: white;
            font-size: 32px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #colorName {
            color: blue;
            font-size: 32px;
            margin-left: 10px;
        }

        #changeColorButton {
            width: 5cm;
            height: 2cm;
            border: 1.5mm solid black;
            border-radius: 30px;
            background-color: transparent;
            font-size: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="colorButton">
        Background Color: <span id="colorName">White</span>
    </div>
    <button id="changeColorButton">CLIQUE AQUI</button>
</div>

<script>
    // Lista de cores com seus respectivos nomes em inglês
    const colors = [
        { name: "White", hex: "#FFFFFF" },
        { name: "Red", hex: "#FF0000" },
        { name: "Green", hex: "#008000" },
        { name: "Blue", hex: "#0000FF" },
        { name: "Yellow", hex: "#FFFF00" },
        { name: "Purple", hex: "#800080" },
        { name: "Pink", hex: "#FFC0CB" },
        { name: "Orange", hex: "#FFA500" },
        { name: "Gray", hex: "#808080" },
        { name: "Cyan", hex: "#00FFFF" }
    ];

    // Função para mudar a cor de fundo e atualizar o texto do botão
    function changeBackgroundColor() {
        const randomIndex = Math.floor(Math.random() * colors.length);
        const selectedColor = colors[randomIndex];
        document.body.style.backgroundColor = selectedColor.hex;
        document.getElementById('colorName').textContent = selectedColor.name;
    }

    // Evento de clique no botão
    document.getElementById('changeColorButton').addEventListener('click', changeBackgroundColor);
</script>

</body>
</html>
